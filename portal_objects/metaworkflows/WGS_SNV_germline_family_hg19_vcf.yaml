## Pipeline information #####################################
#     General information for the pipeline
#############################################################
name: WGS_SNV_germline_family_hg19_vcf
description: Downstream pipeline to call SNV and small Indel for Whole Genome Sequencing, Family. |
             The pipeline requires an hg19/GRCh37 based VCF file as input and lifts it over to hg38/GRCh38. |
             Based on GATK.

## General arguments ########################################
#     Pipeline input, reference files, and general arguments
#       define all arguments for the pipeline here
#############################################################
input:

  # File argument
  input_snv_vcfs:
    argument_type: file.vcf_gz
    dimensionality: 1

  reference_fa:
    argument_type: file.fa
    files:
      - complete-reference-fasta@hg38

  regions:
    argument_type: file.txt
    files:
      - 10Mb-genomic-regions@hg38

  vep:
    argument_type: file.vep_tar
    files:
      - vep@101b

  clinvar:
    argument_type: file.vcf_gz
    files:
      - clinvar@20201101

  dbnsfp:
    argument_type: file.dbnsfp_gz
    files:
      - dbnsfp@4.1a

  maxent:
    argument_type: file.tar_gz
    files:
      - maxent@20040421

  spliceai_snv:
    argument_type: file.vcf_gz
    files:
      - spliceai-snv@1.3

  spliceai_indel:
    argument_type: file.vcf_gz
    files:
      - spliceai-indel@1.3

  gnomad:
    argument_type: file.vcf_gz
    files:
      - gnomad-genome@3.1

  gnomad2:
    argument_type: file.vcf_gz
    files:
      - gnomad-exome@2.1.1

  CADD_snv:
    argument_type: file.tsv_gz
    files:
      - cadd-snv@1.6

  CADD_indel:
    argument_type: file.tsv_gz
    files:
      - cadd-indel@1.6

  phylop100bw:
    argument_type: file.bigWig
    files:
      - phylop100way-vertebrate@hg38

  phylop30bw:
    argument_type: file.bigWig
    files:
      - phylop30way-mammalian@hg38

  phastc100bw:
    argument_type: file.bigWig
    files:
      - phastcons100way-vertebrate@hg38

  genes:
    argument_type: file.txt
    files:
      - genes-list-ensid@0.4.6

  dbSNP_full_ref_vcf:
    argument_type: file.vcf_gz
    files:
      - dbsnp-all@151

  chainfile_hg38_hg19:
    argument_type: file.chain
    files:
      - liftover-chain@hg38to19

  chainfile_hg19_hg38:
    argument_type: file.chain
    files:
      - liftover-chain@hg19to38

  # Parameter argument
  sample_names:
    argument_type: parameter.json

  sample_name_proband:
    argument_type: parameter.json

  pedigree:
    argument_type: parameter.string

  variant_filtering_aftag:
    argument_type: parameter.string
    value: gnomADg_AF

  variant_filtering_afthr:
    argument_type: parameter.float
    value: "0.01"

## Workflows and dependencies ###############################
#     Information for the workflows and their dependencies
#############################################################
workflows:

  ## Workflow definition #####################
  #   liftover_vcf
  ############################################
  liftover_vcf:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source_argument_name: input_snv_vcfs
        input_dimension: 1

      chain:
        argument_type: file.chain
        source_argument_name: chainfile_hg19_hg38

      reference:
        argument_type: file.fa
        source_argument_name: reference_fa

      #Parameter argument
      sample_names:
        argument_type: parameter.json

    ## Output ##########################
    ####################################
    output:

      # File output
      vcf_lifted:
        file_type: raw VCF
        description: output from LiftOver for the lifted over input VCF
        variant_type: SNV

      reject:
        file_type: raw VCF
        description: output from LiftOver for the rejected variants
        variant_type: SNV

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: m5.4xlarge
      ebs_size: "7x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_liftover_vcf
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   granite-qcVCF@1
  ############################################
  granite-qcVCF@1:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source: liftover_vcf
        source_argument_name: vcf_lifted

      # Parameter argument
      pedigree:
        argument_type: parameter.string

      samples:
        argument_type: parameter.json
        source_argument_name: sample_names

      trio_errors:
        argument_type: parameter.boolean
        value: "True"

      het_hom:
        argument_type: parameter.boolean
        value: "False"

      ti_tv:
        argument_type: parameter.boolean
        value: "False"

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: t3.small
      ebs_size: "2x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_granite-qcVCF@1
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   samplegeno
  ############################################
  samplegeno:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source: liftover_vcf
        source_argument_name: vcf_lifted

    ## Output ##########################
    ####################################
    output:

      # File output
      samplegeno_vcf:
        file_type: intermediate VCF
        description: output from samplegeno in VCF format
        variant_type: SNV

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: t3.small
      ebs_size: "7x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_samplegeno
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   vep-annot-check
  ############################################
  vep-annot-check:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source: samplegeno
        source_argument_name: samplegeno_vcf

      reference:
        argument_type: file.fa
        source_argument_name: reference_fa

      regions:
        argument_type: file.txt

      vep:
        argument_type: file.vep_tar

      clinvar:
        argument_type: file.vcf_gz

      dbnsfp:
        argument_type: file.dbnsfp_gz

      maxent:
        argument_type: file.tar_gz

      spliceai_snv:
        argument_type: file.vcf_gz

      spliceai_indel:
        argument_type: file.vcf_gz

      gnomad:
        argument_type: file.vcf_gz

      gnomad2:
        argument_type: file.vcf_gz

      CADD_snv:
        argument_type: file.tsv_gz

      CADD_indel:
        argument_type: file.tsv_gz

      phylop100bw:
        argument_type: file.bigWig

      phylop30bw:
        argument_type: file.bigWig

      phastc100bw:
        argument_type: file.bigWig

      # Parameter argument
      nthreads:
        argument_type: parameter.integer
        value: "72"

    ## Output ##########################
    ####################################
    output:

      # File output
      annotated_vcf:
        file_type: annotated VCF
        description: output from VEP in VCF format
        linkto_location:
          - SampleProcessing
        variant_type: SNV

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - c5n.18xlarge
      ebs_size: "1.35x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_vep-annot-check
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   peddy
  ############################################
  peddy:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source: vep-annot-check
        source_argument_name: annotated_vcf

      # Parameter argument
      pedigree:
        argument_type: parameter.string

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: t3.small
      ebs_size: "10x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_peddy
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   granite-qcVCF@2
  ############################################
  granite-qcVCF@2:

    ## Hard dependencies ##############
    ####################################
    dependencies:
      - peddy

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source: vep-annot-check
        source_argument_name: annotated_vcf

      # Parameter argument
      pedigree:
        argument_type: parameter.string

      samples:
        argument_type: parameter.json
        source_argument_name: sample_names

      trio_errors:
        argument_type: parameter.boolean
        value: "True"

      het_hom:
        argument_type: parameter.boolean
        value: "True"

      ti_tv:
        argument_type: parameter.boolean
        value: "True"

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: t3.small
      ebs_size: "2x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_granite-qcVCF@2
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   granite-filtering-check
  ############################################
  granite-filtering-check:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source: vep-annot-check
        source_argument_name: annotated_vcf

      genes:
        argument_type: file.txt

      # Parameter argument
      aftag:
        argument_type: parameter.string
        source_argument_name: variant_filtering_aftag

      afthr:
        argument_type: parameter.float
        source_argument_name: variant_filtering_afthr

    ## Output ##########################
    ####################################
    output:

      # File output
      merged_vcf:
        file_type: filtered VCF
        description: output from filtering step in VCF format
        variant_type: SNV

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: t3.medium
      ebs_size: "10x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_granite-filtering-check
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   granite-comHet-check
  ############################################
  granite-comHet-check:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source: granite-filtering-check
        source_argument_name: merged_vcf

      # Parameter argument
      trio:
        argument_type: parameter.json
        source_argument_name: sample_name_proband

    ## Output ##########################
    ####################################
    output:

      # File output
      comHet_vcf:
        file_type: intermediate VCF
        description: output from comHet in VCF format
        variant_type: SNV

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: t3.small
      ebs_size: "3.5x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_granite-comHet-check
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   dbSNP_ID_fixer-check
  ############################################
  dbSNP_ID_fixer-check:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source: granite-comHet-check
        source_argument_name: comHet_vcf

      dbSNP_ref_vcf:
        argument_type: file.vcf_gz
        source_argument_name: dbSNP_full_ref_vcf

      region_file:
        argument_type: file.txt
        source_argument_name: regions

    ## Output ##########################
    ####################################
    output:

      # File output
      vcf:
        file_type: intermediate VCF
        description: output from dbSNP annotation step in VCF format
        variant_type: SNV

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: t3.small
      ebs_size: "2x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_dbSNP_ID_fixer-check
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   hg19lo_hgvsg-check
  ############################################
  hg19lo_hgvsg-check:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source: dbSNP_ID_fixer-check
        source_argument_name: vcf

      chainfile:
        argument_type: file.chain
        source_argument_name: chainfile_hg38_hg19

    ## Output ##########################
    ####################################
    output:

      # File output
      vcf:
        file_type: final VCF
        description: final output in VCF format
        linkto_location:
          - SampleProcessing
        variant_type: SNV
        vcf_to_ingest: True

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: t3.small
      ebs_size: "3x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_hg19lo_hgvsg-check
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   granite-qcVCF@3
  ############################################
  granite-qcVCF@3:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source: hg19lo_hgvsg-check
        source_argument_name: vcf

      # Parameter argument
      pedigree:
        argument_type: parameter.string

      samples:
        argument_type: parameter.json
        source_argument_name: sample_names

      trio_errors:
        argument_type: parameter.boolean
        value: "True"

      het_hom:
        argument_type: parameter.boolean
        value: "False"

      ti_tv:
        argument_type: parameter.boolean
        value: "False"

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: t3.small
      ebs_size: "2x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_granite-qcVCF@3
      behavior_on_capacity_limit: wait_and_retry
